
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動相簿 | Zou Zou Green Island</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #d8f3ff, #ffffff);
      color: #003b5c;
      text-align: center;
      padding: 20px;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 15px 0;
      font-size: 1.5em;
    }
    h2.zh { margin-top: 20px; }
    h2.en { display: none; margin-top: 20px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0077b6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-link {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
  <script>
    function toggleLang() {
      const zh = document.querySelectorAll('.zh');
      const en = document.querySelectorAll('.en');
      zh.forEach(el => el.style.display = el.style.display === 'none' ? 'block' : 'none');
      en.forEach(el => el.style.display = el.style.display === 'none' ? 'block' : 'none');
    }
  </script>
</head>
<body>
  <button class="lang-toggle" onclick="toggleLang()">中 / EN</button>
  <header>Zou Zou 活動相簿 | Gallery</header>
  <h2 class="zh">活動精彩瞬間</h2>
  <h2 class="en" style="display:none;">Diving Moments & Memories</h2>

  <div class="gallery">
    <img src="https://source.unsplash.com/featured/?diving,1" alt="photo1">
    <img src="https://source.unsplash.com/featured/?scuba,2" alt="photo2">
    <img src="https://source.unsplash.com/featured/?ocean,3" alt="photo3">
    <img src="https://source.unsplash.com/featured/?coralreef,4" alt="photo4">
    <img src="https://source.unsplash.com/featured/?underwater,5" alt="photo5">
    <img src="https://source.unsplash.com/featured/?snorkeling,6" alt="photo6">
  </div>

  <a class="back-link" href="index.html">← 回首頁 / Back to Home</a>
</body>
</html>
